    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #eef2f6;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }

      /* --- CRITICAL FALLBACK CSS --- */
      /* These styles run immediately, ensuring the app looks good before Tailwind loads */
      
      /* Layout & Display */
      .hidden { display: none !important; }
      .block { display: block !important; }
      .flex { display: flex !important; }
      .flex-col { flex-direction: column !important; }
      .items-center { align-items: center !important; }
      .justify-center { justify-content: center !important; }
      .justify-between { justify-content: space-between !important; }
      .absolute { position: absolute !important; }
      .relative { position: relative !important; }
      .fixed { position: fixed !important; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .z-10 { z-index: 10; }
      
      /* Sizing */
      .w-full { width: 100% !important; }
      .h-full { height: 100% !important; }
      .min-h-screen { min-height: 100vh !important; }
      
      /* Icon Sizing (Prevents giant icons) */
      .h-4 { height: 1rem; width: 1rem; }
      .w-4 { width: 1rem; }
      .h-5 { height: 1.25rem; width: 1.25rem; }
      .w-5 { width: 1.25rem; }
      .h-6 { height: 1.5rem; width: 1.5rem; }
      .w-6 { width: 1.5rem; }
      .h-8 { height: 2rem; width: 2rem; }
      .w-8 { width: 2rem; }
      .h-10 { height: 2.5rem; width: 2.5rem; }
      .w-10 { width: 2.5rem; }
      .h-12 { height: 3rem; width: 3rem; }
      .w-12 { width: 3rem; }
      .h-14 { height: 3.5rem; width: 3.5rem; }
      .w-14 { width: 3.5rem; }
      .h-20 { height: 5rem; width: 5rem; }
      .w-20 { width: 5rem; }
      
      /* Colors */
      .bg-white { background-color: #ffffff !important; }
      .bg-indigo-600 { background-color: #4f46e5 !important; }
      .bg-gray-50 { background-color: #f9fafb !important; }
      .bg-gray-900 { background-color: #111827 !important; }
      
      .text-white { color: #ffffff !important; }
      .text-gray-900 { color: #111827 !important; }
      .text-gray-500 { color: #6b7280 !important; }
      .text-indigo-600 { color: #4f46e5 !important; }
      
      /* Spacing & Borders */
      .p-4 { padding: 1rem !important; }
      .p-6 { padding: 1.5rem !important; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
      .rounded-xl { border-radius: 0.75rem !important; }
      .rounded-2xl { border-radius: 1rem !important; }
      .rounded-full { border-radius: 9999px !important; }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }

      /* Responsive Defaults (Mobile First) */
      @media (min-width: 640px) {
        .sm\:block { display: block !important; }
        .sm\:hidden { display: none !important; }
        .sm\:flex { display: flex !important; }
      }
      @media (max-width: 639px) {
        .sm\:hidden { display: block; } 
        .hidden-mobile { display: none !important; }
      }
      
      /* Reset Images/SVGs */
      img, svg, video {
        display: block;
        vertical-align: middle;
        max-width: 100%;
        height: auto;
      }

      /* Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes popIn {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes slideInRight {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      .animate-fade-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-pop { animation: popIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-in { animation: slideInRight 0.3s ease-out forwards; }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Input autofill styling fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px white inset !important;
          border-radius: 0.75rem;
      }

  <body>
    <div id="root"></div>
    
    <!-- Entry point for Vite Build -->
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
              
              // If we see a new worker waiting, we can force update or notify user
              if (registration.waiting) {
                  // Optional: Notify user
                  console.log('New version waiting');
              }
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });

          // Listen for controller change (means new SW has taken over)
          // This ensures the page reloads if the SW updates in the background
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        });
      }
    </script>
  </body>
